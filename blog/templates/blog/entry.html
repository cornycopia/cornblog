<h1>{{ entry.title }}</h1>
<h2>{{ entry.score }} points</h2>
<h2>{{ entry.pub_date }}</h2>
{{ entry.entry_text }}
<br>
<br>
<a href="{% url 'blog:post_comment' entry.id %}">Post a comment</a>
<br>
<h2>Comments</h2>
{% for comment in entry.comment_set.all %}
    <name="comment" id="comment{{ forloop.counter }}" value=" {{ comment.id }}" />
    <label for="comment{{ forloop.counter }}">{{ comment.score }} || {{comment.commenter }} : {{ comment.comment_text }}</label><br>
{% endfor %}
